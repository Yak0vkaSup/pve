worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # HTTP server to redirect all HTTP requests to HTTPS
    server {
        listen 80;
        server_name pve.finance;

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS server: proxy requests to the appropriate services
    server {
        listen 443 ssl;
        server_name pve.finance;

        # Use the mounted certificate files
        ssl_certificate     /etc/nginx/certs/pve_finance.crt;
        ssl_certificate_key /etc/nginx/certs/private.pem;

        # Proxy all other requests to the Node.js frontend container
        location / {
            proxy_pass http://frontend:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Proxy API requests to the Flask API container
        location /api/ {
            proxy_pass http://api:5001;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Handle WebSocket connections for API (if needed)
        location /api/ws/socket.io/ {
            proxy_pass http://api:5001/socket.io/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
            keepalive_timeout 3600s;
            proxy_connect_timeout 3600s;
        }
    }
}
